<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Voice</title>
    <link rel="stylesheet" href="ziqi.css">
</head>
<body>
    <div class="app" id="root">
        <div class="left-pane">
            <header>
                <h1>All Categories</h1>
                <input type="text" id="searchInput" class="search-box" placeholder="Search for a category...">
            </header>
            <ul id="plantList" class="plant-list"></ul>
        </div>

        <div class="center-pane">
            <div class="top-controls">
                <h2 id="selectedName" class="plant-name">Select a category</h2>
                <div class="connect-controls">
                    <button id="connectBtn" class="btn small">Connect</button>
                </div>
            </div>

            <div id="dashboard" class="plant-dashboard">
                <!-- Les cartes avec emojis apparaÃ®tront ici -->
            </div>
        </div>
    </div>
    <script src="ziqi.js"></script>
</body>
</html>
